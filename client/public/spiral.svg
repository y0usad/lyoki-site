<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .spiral { 
        fill: none;
        stroke: #DC143C;
        stroke-width: 3;
        stroke-linecap: round;
      }
    </style>
  </defs>
  
  <!-- Espiral ꩜ -->
  <g transform="translate(50, 50)">
    <!-- Círculo central -->
    <circle cx="0" cy="0" r="4" fill="#DC143C"/>
    
    <!-- Espiral expandindo do centro -->
    <path class="spiral" d="
      M 0,0
      Q 5,0 5,5
      Q 5,10 0,10
      Q -10,10 -10,0
      Q -10,-15 5,-15
      Q 20,-15 20,5
      Q 20,25 0,25
      Q -25,25 -25,0
      Q -25,-30 10,-30
      Q 35,-30 35,10
      Q 35,40 0,40
    "/>
  </g>
</svg>
