<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <style>
      .umbrella { fill: #ff0000; }
    </style>
  </defs>
  <!-- Umbrella Corporation Logo -->
  <g class="umbrella">
    <!-- Outer octagon -->
    <path d="M 30,10 L 70,10 L 90,30 L 90,70 L 70,90 L 30,90 L 10,70 L 10,30 Z" fill="none" stroke="#ff0000" stroke-width="3"/>
    
    <!-- Inner octagon -->
    <path d="M 35,17 L 65,17 L 83,35 L 83,65 L 65,83 L 35,83 L 17,65 L 17,35 Z" fill="none" stroke="#ff0000" stroke-width="2"/>
    
    <!-- Umbrella shape -->
    <g transform="translate(50, 50)">
      <!-- Top arc -->
      <path d="M -20,-5 Q -20,-15 -10,-15 Q -5,-15 0,-10 Q 5,-15 10,-15 Q 20,-15 20,-5" 
            fill="none" stroke="#ff0000" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Handle -->
      <line x1="0" y1="-5" x2="0" y2="15" stroke="#ff0000" stroke-width="2.5"/>
      
      <!-- Hook -->
      <path d="M 0,15 Q 5,15 5,20 Q 5,23 2,23" 
            fill="none" stroke="#ff0000" stroke-width="2.5" stroke-linecap="round"/>
      
      <!-- Spokes -->
      <line x1="-15" y1="-10" x2="0" y2="-5" stroke="#ff0000" stroke-width="2"/>
      <line x1="15" y1="-10" x2="0" y2="-5" stroke="#ff0000" stroke-width="2"/>
      <line x1="-7" y1="-12" x2="0" y2="-5" stroke="#ff0000" stroke-width="1.5"/>
      <line x1="7" y1="-12" x2="0" y2="-5" stroke="#ff0000" stroke-width="1.5"/>
    </g>
  </g>
</svg>
